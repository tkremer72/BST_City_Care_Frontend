<div *ngIf="isLoading" class="spinner-border text-primary">

  <span class="sr-only">Loading...</span>

</div>


<form name='usernameLogin' (ngSubmit)='usernameLogin()'>
  <div class="container">
    <div class="login-div">
      <div class='row center-align'>
        <h5>Sign in</h5>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input #username='ngModel' [(ngModel)]='user.username' name='username' required id="username_input"
            type="text" class="validate">
          <label for="username_input">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input [(ngModel)]='user.password' name='password' required id="password_input" type="password"
            class="validate">
          <label for="password_input">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          We will never share your private information.
        </div>
      </div>
      <div class="row">
        <div class="col s6 right-align"><button type="submit" class="waves-effect waves-light btn">Submit</button>
        </div>
      </div>
    </div>
  </div>
</form>
